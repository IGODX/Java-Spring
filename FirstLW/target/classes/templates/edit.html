<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="section/header :: header">
</header>
<div class="container">
    <form method="post" th:action="'/blog/' + ${post.getId()} + '/edit'" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="header" class="form-label">Header:</label>
            <input type="text" class="form-control" name="header" id="header" th:value="${post.getHeader()}">
        </div>
        <div class="mb-3">
            <label for="context" class="form-label">Context</label>
            <textarea  class="form-control" id="context" name="context" th:text="${post.getContext()}"></textarea>
        </div>  <div class="mb-3 form-check">
        <div class="mb-3">
            <label for="file">Image:</label>
            <input id="file" type="file" name="linkImage" >
        </div>
        <img style="height: 200px; width: auto" id="image" th:src="${post.getLinkedImage()}" th:alt="${post.getHeader()}">
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer  th:insert="section/footer :: footer"></footer>
</body>
</html>
